<div class="row">
  <div class="col-md-3">
    <div class="row">
      <h2 class="col-md-12 paragraph-title">Smart Life Services</h2>
      <h3 class="col-md-12 paragraph">Health and Wellness</h3>
    </div>
    <ul class="nav nav-pills nav-stacked">
      <li role="presentation"><a href="#/smartlife/healthandwellness/{{service.idSLService}}/description">Description</a></li>
      <li role="presentation"><a href="#/smartlife/healthandwellness/{{service.idSLService}}/activation">Activation and Rules</a></li>
      <li role="separator" class="divider"></li>
      <li role="presentation"><a href="#/smartlife/healthandwellness/{{service.idSLService}}/fordevice">For device</a></li>
    </ul>
  </div>
  <div class="col-md-9 device">
    <div class="col-xs-12">
      <div class="col-xs-12 paragraph-subtitle center">Subscribe</div>
      <form>
        <div class="col-md-6 center">
          <div class="form-group">
            <label for="InputService">Service</label>
            <p>{{service.name}}</p>
          </div>
          <div class="col-xs-12">
            <img ng-src="img/{{service.src}}" class="img-responsive center img-max-300" alt={{sliving.alt}}>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="InputEmail">Email</label>
            <input type="Email" class="form-control inputText" id="email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="InputName">Password</label>
            <input type="Password" class="form-control inputText" id="name" placeholder="Name">
          </div>
        </div>
        <div class="col-xs-12 center">
        <button type="submit" class="big-button paragraph">Subscribe</button>
      </div>
      </form>
    </div>
    <div class="col-md-12 paragraph center">
      <a href="#/smartlife/healthandwellness/{{service.idSLService}}/description">
        <button class="big-button"> Back to Description </button>
      </a>
    </div>
  </div>
</div>
